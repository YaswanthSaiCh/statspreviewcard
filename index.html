<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div class="desc">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="stats">
            <div class="companies">
              <h1 class="number">10k+</h1>
              <div class="name">companies</div>
            </div>
            <div class="templates">
              <h1 class="number">314</h1>
              <div class="name">templates</div>
            </div>
            <div class="queries">
              <h1 class="number">12m+</h1>
              <div class="name">queries</div>
            </div>
          </div>
        </div>
      <div class="card-img"></div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >
        . Coded by <a href="https://github.com/YaswanthSaiCh">Yaswanth Sai Ch</a>.
      </div>
    </div>
  </body>
</html>
